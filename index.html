<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <header class="library-header">
        <h1 class="title">Library</h1>
        <div class="user">
          <h3 class="user-name">User</h3>
          <button class="button">Logout</button>
        </div>
      </header>
      <main class="library-main">
        <div class="book-container">
          <div class="options">
            <button class="button">Edit</button>
            <button class="button">Remove</button>
          </div>
          <div class="content">
            <h2 class="title">Harry Potter and The Secret Chamber</h2>
            <h3 class="author">J. K. Rowling</h3>
          </div>
          <div class="pages-controller">
            <button class="button">-</button>
            <button class="button">&#x2714;</button>
            <button class="button">+</button>
          </div>
          <div class="pages-count">
            <h2 class="completed">23</h2>
            <h2 class="total">769</h2>
          </div>
        </div>
        <div class="add-button"><span class="plus">+</span></div>
      </main>
      <div class="library-panel">
        <div class="element">
          <h2 class="title">Information</h2>
          <div class="data">
            <div class="info">
              <h3>Books</h3>
              <span data-element="totalBooks">1</span>
            </div>
            <div class="info">
              <h3>Total Pages</h3>
              <span data-element="totalPages">769</span>
            </div>
            <div class="info">
              <h3>Completed</h3>
              <span data-element="completedPages">24</span>
            </div>
          </div>
        </div>
        <div class="element">
          <h2 class="title">Options</h2>
          <div class="data">
            <button class="button">Delete Library</button>
          </div>
        </div>
        <h2 id="creator">Made by Igorash</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
