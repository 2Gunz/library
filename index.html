<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <header class="library-header">
        <h1 class="title">Library</h1>
        <div class="user">
          <h3 class="user-name">User</h3>
          <button class="button">Logout</button>
        </div>
      </header>
      <main class="library-main"></main>
      <div class="library-panel">
        <div class="element">
          <h2 class="title">Information</h2>
          <div class="data">
            <h3>Books <span data-element="totalBooks">1</span></h3>
            <h3>Total Pages <span data-element="totalPages">769</span></h3>
            <h3>Completed <span data-element="completedPages">24</span></h3>
          </div>
        </div>
        <div class="element">
          <h2 class="title">Options</h2>
          <div class="data">
            <button class="button">Delete Library</button>
          </div>
        </div>
        <h2 class="creator">Made by Igorash</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
