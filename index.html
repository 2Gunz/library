<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <header class="library-header">
        <h1 class="title">Library</h1>
        <div class="user">
          <h3 class="user-name"></h3>
          <button class="button">Login</button>
        </div>
      </header>
      <main class="library-main">
        <div class="book-container">
          <div class="options">
            <button class="button green-bg">Edit</button>
            <button class="button red-bg">Remove</button>
          </div>
          <div class="content">
            <h2 class="title">Harry Potter and The Secret Chamber</h2>
            <h3 class="author">J. K. Rowling</h3>
          </div>
          <div class="pages-controller">
            <button class="button minus-gb">-</button>
            <button class="button check-gb">&#x2713;</button>
            <button class="button plus-gb">+</button>
          </div>
          <div class="pages-count">
            <h2 class="completed">23</h2>
            <span class="separator">|</span>
            <h2 class="total">769</h2>
          </div>
        </div>
        <div class="add-button"><span class="plus">+</span></div>
      </main>
      <div class="library-panel">
        <div class="element">
          <h2 class="title">Information</h2>
          <div class="data">
            <div class="info">
              <h3>Books</h3>
              <span data-element="totalBooks">1</span>
            </div>
            <div class="info">
              <h3>Total Pages</h3>
              <span data-element="totalPages">769</span>
            </div>
            <div class="info">
              <h3>Completed</h3>
              <span data-element="completedPages">24</span>
            </div>
          </div>
        </div>
        <div class="element">
          <h2 class="title">Options</h2>
          <div class="data">
            <button class="button">Delete Library</button>
          </div>
        </div>
        <h2 id="creator">Made by Igorash</h2>
      </div>
    </div>
    <div class="modal-add-wrapper display-none">
      <div class="modal-add">
        <div class="modal-title">
          <h2>Add New Book</h2>
        </div>
        <div class="content">
          <div class="element">
            <input type="text" class="input" id="book-title" required />
            <label for="book-title" class="title">Title</label>
          </div>
          <div class="element">
            <input type="text" class="input" id="book-author" required />
            <label for="book-author" class="title">Author</label>
          </div>
          <div class="element">
            <input
              type="text"
              class="input number"
              id="book-total-pages"
              required
            />
            <label for="book-total-pages" class="title">Total pages</label>
          </div>
          <div class="element">
            <div class="completed-check">
              <input
                type="text"
                class="input number"
                id="book-completed-pages"
                required
              />
              <label for="book-completed-pages" class="title"
                >Completed pages</label
              >
              <input type="checkbox" name="" class="input check" />
            </div>
          </div>
        </div>
        <div class="options">
          <button class="button red-bg">Cancel</button>
          <button class="button green-bg">Add</button>
        </div>
      </div>
    </div>

    <div class="modal-edit-wrapper display-none">
      <div class="modal-edit">
        <div class="modal-title">
          <h2>Edit Book</h2>
        </div>
        <div class="content">
          <div class="element">
            <input type="text" class="input" id="book-title" required />
            <label for="book-title" class="title">Title</label>
          </div>
          <div class="element">
            <input type="text" class="input" id="book-author" required />
            <label for="book-author" class="title">Author</label>
          </div>
          <div class="element">
            <input
              type="text"
              class="input number"
              id="book-total-pages"
              required
            />
            <label for="book-total-pages" class="title">Total pages</label>
          </div>
          <div class="element">
            <div class="completed-check">
              <input
                type="text"
                class="input number"
                id="book-completed-pages"
                required
              />
              <label for="book-completed-pages" class="title"
                >Completed pages</label
              >
              <input type="checkbox" name="" class="input check" />
            </div>
          </div>
        </div>
        <div class="options">
          <button class="button red-bg">Cancel</button>
          <button class="button green-bg">Add</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
